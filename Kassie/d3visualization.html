<html>

<head>
    <title>Data Joins</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<style> /* set the CSS */

    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
    
    .axisSteelBlue text{
      fill: steelblue;
    }
    
    .axisRed text{
      fill: red;
    }
    
</style>
<body>
    <script>
        // Set up the margins of the SVG canvas
        let margin = {
            "top": 40,
            "right":40,
            "bottom":40,
            "left":60
        };
        let svgwidth = 600
        let svgheight = 400
        let width = svgwidth - margin.left - margin.right;
        let height = svgheight - margin.top - margin.bottom;
        
        // parse the date / time
        let parseTime = d3.timeParse("%Y-%m-%d");

        // set the ranges
        let x = d3.scaleTime().range([0, width]);
        let y0 = d3.scaleLinear().range([height, 0]);
        let y1 = d3.scaleLinear().range([height, 0]);
        
        let tweetline = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y0(d.tweet); });
        
        let caseline = d3.line()
            .x(function(d) { return x(d.date); })
            .y(function(d) { return y1(d.case); });

        let svg = d3.select("body").append("svg")
            .attr("width", svgwidth)
            .attr("height", svgheight)
            .append("g")
            .attr("transform","translate(" + margin.left + "," + margin.top + ")");

        // Get the data
        d3.csv("coronatweet_features.csv").then(function (data) {
            console.log(data);
            // format the data
            data.forEach(function (d) {
                d.date = parseTime(d.date);
                d.tweet = +d.contain_econ;
                d.case = +d.Confirmed;
                d.death = +d.Deaths;
                d.recovered = +d.Recovered;
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function(d){
                return d.date;
            }));
            y0.domain([0, d3.max(data, function(d){
                return d.tweet;
            })]);
            y1.domain([0, d3.max(data, function(d){
                return d.case;
            })]);

            // Add the valueline path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", tweetline);

            // Add the valueline2 path.
            svg.append("path")
                .data([data])
                .attr("class", "line")
                .style("stroke", "red")
                .attr("d", caseline);

            // Add the X Axis
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add the Y0 Axis
            svg.append("g")
                .attr("class", "axisSteelBlue")
                .call(d3.axisLeft(y0));

            // Add the Y1 Axis
            svg.append("g")
                .attr("class", "axisRed")
                .attr("transform", "translate( " + width + ", 0 )")
                .call(d3.axisRight(y1)); 

            });   

    </script>
</body>

</html>
